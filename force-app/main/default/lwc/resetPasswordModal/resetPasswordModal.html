<template>
    <div class="modal-container">
        <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="aldar-modal slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Reset Password</h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" >
              
           <div class="main-container" >
               <div class="row" > 

                <!-- <div class="left-side"></div>
                <div class="right-side"></div> -->

                <lightning-input class="aldar-input"  type="password" placeholder="Old Password*" data-id="oldPassword"></lightning-input>
               </div>
  
               <div class="row" > 
                <lightning-input class="aldar-input"  type="password" placeholder="New Password*" data-id="newPassword"></lightning-input>
               </div>

               <div class="row" > 
                <lightning-input class="aldar-input"  type="password" placeholder="Confirm Password*" data-id="verifyNewPassword"></lightning-input>
               </div>
           </div>
  
          </div>
          <!-- Modal/Popup Box LWC footer starts here -->
          <footer class="slds-modal__footer" >
              <button class="aldar-btn" onclick={closeModal} title="Cancel" style="min-width: 180px;margin-right: 24px;">Cancel</button>
              <button class="aldar-btn aldar-btn-black-bg" onclick={submitDetails} title="OK" style="min-width: 180px;">Submit</button>
          </footer>
      </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
