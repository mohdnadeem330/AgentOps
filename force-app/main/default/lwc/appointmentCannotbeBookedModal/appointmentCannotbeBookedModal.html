<template>
    <div class="modal-container">
        <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="aldar-modal slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                        title="Close"
                        onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Appointment Cannot Be Booked</h2>
          </header>


          <!-- Modal/Popup Box LWC body starts here -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              
            <p>
                <i>The appointment could not be booked until assigned courses are not completed.</i>
            </p>
            <br>
            <p>
                <b>Please follow below link to complete the enablement:</b>
                <br>
                <template for:each={userTrailmixRecords} for:item="utm">
                    <p key={utm.Id} style="display:inline">
                        <lightning-formatted-url value={utm.trailheadapp_EXT_SSO_URL__c} tooltip="Course" label={utm.Name} target="_blank" ></lightning-formatted-url>
                        <br>
                    </p>
                </template>
            </p>
            <br>
            <h4>Disclaimer: Please allow untill next day to enable this feature after completion of the enablement course.</h4>
  
          </div>


          <!-- Modal/Popup Box LWC footer starts here -->
          <footer class="slds-modal__footer" >
              <button class="aldar-btn" onclick={closeModal} title="Cancel" style="min-width: 180px;margin-right: 24px;">Ok</button>
          </footer>

      </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
