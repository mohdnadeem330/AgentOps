<template>
    <lightning-quick-action-panel header="Inter Departmental Referral">
        <template if:true={isSpinner}>
            <div class="spinner">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>

    <template if:true = {isAvailableforReferring}>
      <lightning-combobox label="Team"  name="Team"
          options={teamoptions}  value={team}  onchange={onChangeTeam} required>
      </lightning-combobox>
      
     <template if:true={showpicklist}>
      <lightning-combobox label="Sale Type"
           name="Sale Type"
           options={controllingPicklist} 
           value={selectedControlling}
           onchange={fetchDependentValue}
           disabled={salesTypeDisabled} >
      </lightning-combobox>
      </template>
      
      <template if:true={showpropertyUsage}>          
      <lightning-combobox label="Property Usage"
          name="Property Usage"
          options={finalDependentVal} 
          value={propertyUsageValue}                                   
          onchange={onChangeOfPropertyUsage}>
      </lightning-combobox>
      </template>
  
      <template if:true={showproject}>
          <lightning-combobox label="Project"
                          name="Project"
                          options={projectList} 
                          value={projectVal}
                          onchange={onChangeOfProject}>
          </lightning-combobox>
       </template>     
  
      <div slot="footer">
          <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="brand" label="Save" class="slds-m-left_x-small"  onclick={handleSubmit} disabled={disableshowReferButton}></lightning-button>
        
      </div>
      </template>
  
      <template if:false ={isAvailableforReferring}>
          <p class="warningMsg">{Message}</p>
      </template>
    </lightning-quick-action-panel>
  </template>
