<template>
    <lightning-quick-action-panel header="Update Sub Status">
        <div class="spinner">
			<template if:true={isLoading}>
				<lightning-spinner  alternative-text="Loading" variant="brand" size="large">
				</lightning-spinner>
			</template>
		</div>
   
            <template if:false={isLoading}>

                
                <template if:true={recordId}>

                        <template if:true={nextApplicableStatusOptions}>
                            <lightning-combobox required name="Sub Status" onchange={handleSubStatusChange} dropdown-alignment="auto" label="Sub Status" options={nextApplicableStatusOptions} >
                            </lightning-combobox>
                            
                            
                            <template if:true={showRejectOption}>
                                <!--<lightning-combobox required name="Rejected Reason" onchange={handleSubStatusChange} dropdown-alignment="auto" label="Rejected Reason" options={rejectReasonsOptions} >
                                </lightning-combobox>-->
                                 <lightning-textarea name="Rejection Remarks" label="Rejection Remarks" placeholder="Enter Remarks here..." class="inputRemarks" onchange={handleSubStatusChange}></lightning-textarea>

                            
                        </template>
    
 <template if:true={showRmiOption}>
          <lightning-textarea name="Remarks" label="Remarks" placeholder="Enter Remarks here..." class="inputRemarks" onchange={handleSubStatusChange}></lightning-textarea>
 </template>
<div slot="footer">
                                    <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                                    <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" onclick={handleSubmit} disabled={disableSavebutton}></lightning-button>
                                </div>

                </template>
                </template>
        </template>

      </lightning-quick-action-panel>
</template>
