<template>
   
    <div class="slds-align_absolute-center slds-m-vertical_large">
        <lightning-button
            variant="brand"
            class="slds-var-m-left_x-small slds-hide_large my-brand"
            icon-name="utility:scan"
            label={buttonLabel}
            title="Open a camera view and look for a barcode to scan"
            onclick={initBarcodeScanner}>
        </lightning-button>
    </div>

    <template if:true={barcodeResult}>
       <div class="slds-var-m-vertical_large slds-var-p-vertical_medium 
             slds-text-align_center slds-border_top slds-border_bottom">
         <p style="background-color:powderblue;">Result.</p>

           {barcodeResult}
   
            
        </div>

        
    </template>
  
</template>
