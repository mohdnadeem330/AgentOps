<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." size="large"></lightning-spinner>
    </template>
    <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close" onclick={closeModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Update Paid By</h2>
    </header>
    
    <div class="slds-p-around_medium">
        <div class="slds-form-element">
            <legend class="slds-form-element__legend slds-form-element__label">Paid By</legend>
            <lightning-combobox data-name="payFromAccountId" value={payFromAccountId} onchange={handleChange} options={accountList} required>
            </lightning-combobox>
        </div>
    </div>
    <div class="slds-modal__footer">
        <lightning-button variant="brand" class="slds-var-m-left_x-small" label="Save" disabled={disableSave} onclick={handleSave} alternative-text="Save" title="Save">
        </lightning-button>
    </div>
</template>
