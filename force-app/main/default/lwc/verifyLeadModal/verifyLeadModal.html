<template>
    <lightning-quick-action-panel header="Select Existing Account">
        <template if:true={isLoading}>
            <lightning-spinner class="slds-is-relative" alternative-text="Loading..." style="position: absolute;"
                size="medium">
            </lightning-spinner>
        </template>
        <template if:true={approvalStatus}>
            <div>
                <h2 class="slds-text-heading_small slds-text-color_error">{label.DuplicateAccount_OptedApprovals}</h2>
            </div><br/>
        </template>
            <div class="slds-scrollable">
                <template if:true={dataLoaded}>
                    <div>
                        <p><strong>{label.DuplicateAccount_SelectAccountMsg}</strong></p>
                    </div><br/>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered"  >
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th scope="col"> </th>
                                <th scope="col"> Name </th>
                                <th scope="col"> Account Number</th>
                                <th scope="col"> Number of Sales orders</th>
                                <th scope="col"> Date of Birth</th>
                                <th scope="col"> Passport Number</th>
                                <th scope="col"> KYC Validity</th>
                                <th scope="col"> Resident Status</th>
                                <th scope="col"> Nationality</th>
                                <th scope="col"> Emirates Id</th>
                                <th scope="col"> Customer Type</th>
                                <th scope="col"> Customer Sub Type </th>
                            </tr>
                         </thead>
                        <tbody>
                            <template for:each={dataToShow} for:item="wrap">
                                <tr class="slds-hint-parent" key={wrap.account.Id}>
                                <th scope="row"><lightning-input type="radio" checked={wrap.recommendedAccount} name="radioButtonSelect" value={wrap.account.Id} onchange={handleRowSelection}></lightning-input></th>
                                <th scope="row">{wrap.account.Name}</th>
                                <th scope="row">{wrap.account.AccountNumber__c}</th>
                                <th scope="row">{wrap.salesOrderCount}</th>
                                <th scope="row">{wrap.account.PersonBirthdate}</th>
                                <th scope="row">{wrap.account.PassportNumber__pc}</th>
                                <th scope="row">{wrap.account.KYC_Validity_Status__c}</th>
                                <th scope="row">{wrap.account.ResidentStatus__pc}</th>
                                <th scope="row">{wrap.account.Nationality__pc}</th>
                                <th scope="row">{wrap.account.NationalIdNumber__pc}</th>
                                <th scope="row">{wrap.account.CustomerType__c}</th>
                                <th scope="row">{wrap.account.CustomerSubType__c}</th>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>                  
            </div>      
    </lightning-quick-action-panel>
    <div class="slds-modal__footer">
        <lightning-button class="slds-button" label="Cancel" onclick={handleCancel}></lightning-button>
        <lightning-button class="slds-button" disabled={disabled} variant="brand" type="submit" label="Select Account" onclick={handleUpdate}></lightning-button>
        <lightning-button class="slds-button" variant="brand" label="Request exception approval" onclick={handleApprovalsModal} disabled={approvalStatus}></lightning-button>
    </div> 

    <template if:true={approvalsModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <!-- modal header start -->
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalBox}>
            <lightning-icon icon-name="utility:close"
                alternative-text="close"
                variant="inverse"
                size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Email Approvals</h2>
        </header>
    
        <!-- modal body start -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <lightning-combobox class="validate"
        name="reason"
        label="Email Exceptional Reason"
        value={selectedValue}
        placeholder="Select Reason"
        options={reasonOptions}
        onchange={handleChangeReason}
        required ></lightning-combobox>
        
        <lightning-textarea class="validate" 
        required name="comment" label="Comments" 
        placeholder="add your comments" 
        value={otherReasonOption} 
        onchange={handleTextareaChange}
        max-length={maxCharacterCount}
        message-when-too-long="A maximum of 255 characters are allowed"></lightning-textarea>
        <span class="character-count">{charactersRemaining} characters remaining</span><br/>
    
        <!-- <lightning-input type="text" variant="standard" name="name" value={otherReasonOption} label="Other Reason" placeholder="Enter Reason" onchange={handleOtherReason} disabled={disabledOtherReason}></lightning-input> -->
        </div>
    
        <!-- modal footer start-->
        <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={handleSubmitApprovals}>Submit for Approvals</button>
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
