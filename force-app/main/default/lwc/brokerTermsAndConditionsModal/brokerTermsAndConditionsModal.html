<template>
    <div class="modal-container">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container modal-dialog">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClick}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Terms & Conditions</h2>
                </header>
  
                <div class="slds-modal__content slds-p-around_medium xx_iframe_content" id="modal-content-id-1">
                    <iframe src={url} data-id="iframeItem" class="xx_iframe" frameborder="0"  ></iframe>
                    <!-- <embed src={url} class="xx_iframe"></embed> -->

                    <footer class="slds-modal__footer">
                        <div class="slds-grid slds-grid_align-center">
                            <button class="aldar-btn" name="refuse" onclick={handleClick} 
                                title="Refuse" style="min-width: 180px;margin-right: 24px;">
                                Reject
                            </button>
                            
                            <button class="aldar-btn" name="accept" onclick={handleClick} title="Accept"
                                        style="min-width: 180px;margin-right: 24px;">Accept
                            </button>
                        </div>
                    </footer>
                </div>

                
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
