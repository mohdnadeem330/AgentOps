<template>
  <lightning-quick-action-panel header="Send for eSign">

    <template if:true={isLoading}>
      <lightning-spinner alternative-text="Loading" variant="brand" size="large">
      </lightning-spinner>
    </template>
    <template if:true={recordId}>


      <template if:true={isOpenPopup}>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <p>{WarningMessage}</p>
        </div>
        <div>
          <template if:true={isSelection}>
            <lightning-radio-group name="radioGroup" label="" options={options} value={selectedvalue}
              onchange={updateselectedValue} type="radio"></lightning-radio-group>

          </template>
        </div>

        <!--<div slot="footer">
        <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
        <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" onclick={handleSubmit}></lightning-button>
      </div>-->

        <div slot="footer">
          <lightning-button label="Cancel" title="Cancel" class="slds-var-p-around_small" data-button="cancel"
            onclick={hideModalBox}>
          </lightning-button>
          <template if:false={isWarning}>
            <lightning-button label="Proceed" title="Yes" class="slds-var-p-around_small" variant="brand"
              data-button="confirm" onclick={digitalSignatureflow}>
            </lightning-button>
            <!-- <template if:true={isSelection}>
            <lightning-button label="Proceed with UAE Pass" title="Yes"
                                class="slds-var-p-around_small" variant="brand"
                                data-button="confirm" onclick={getAllDOcumentIds}>
            </lightning-button>
            </template>-->
          </template>
        </div>
      </template>
      <template if:true={openFastTrackFlow}>
        <template if:true={showFasttrackMessage}>
          <p style="color: #13D430">Fasttrack Link sent successfully.</p>
          <div slot="footer">
            <lightning-button variant="brand" label="Ok" class="slds-m-left_x-small" onclick={hideModalBox}></lightning-button>
          </div>
        </template>
        <template if:false={showFasttrackMessage}>
          <p style="color: red; font-size: 14px; font-weight: 600;">FastTrack Not Completed</p>
          <p>The FastTrack process has not been completed. Please click the button below to send the FastTrack link.</p>
          <div slot="footer">
            <lightning-button variant="brand" label="Send Fasttrack Link" class="slds-m-left_x-small" onclick={sendFasttrackLink}></lightning-button>
          </div>
        </template>
      </template>
    </template>
  </lightning-quick-action-panel>


</template>
