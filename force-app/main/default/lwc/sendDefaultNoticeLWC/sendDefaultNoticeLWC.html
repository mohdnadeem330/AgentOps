<template>
    <lightning-spinner alternative-text="Loading" size="large" variant="brand" if:true={isnotLoading}></lightning-spinner>
    <lightning-quick-action-panel header="Send Default Notice">
        <lightning-record-edit-form record-id={recordId}
                                    object-api-name={objectApiName}
                                    onsuccess={handleSuccess}>
           <lightning-input-field field-name="Default_Reason__c" required></lightning-input-field>
           <div style="padding:10px;float:right">
            <lightning-button variant="neutral" label="Cancel" onclick={closeActionHandler}></lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Send" onclick={onSubmithandler}></lightning-button>
        </div>
        </lightning-record-edit-form>
    </lightning-quick-action-panel>
</template>
