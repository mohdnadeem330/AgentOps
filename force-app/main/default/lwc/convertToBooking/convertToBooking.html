<template>
    <lightning-quick-action-panel header="Convert Reservation to Booking">
        <template if:true={recordId}>
            <div class="spinner">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                    </lightning-spinner>
                </template>
            </div>
            <div class="slds-grid slds-wrap slds-p-around_small slds-p-bottom_small">
                <div class="filter-col slds-col slds-size_6-of-12">
                    <lightning-combobox class="bookingConfirmationWinReason" label="Win Reason" variant="label-inline"
                        placeholder="Win Reason" required onchange={handleBookingButtonDisplay} dropdown-alignment="auto"
                        options={winReasonOptions}>
                    </lightning-combobox>
                </div>
            </div>
           <!--template if:true={hasSignatureTypes}>
            <div class="slds-grid slds-wrap slds-p-around_small slds-p-bottom_small">
                <div class="filter-col slds-col slds-size_6-of-12">
                    <lightning-combobox class="signatureType" label="Signature Type" variant="label-inline"
                        placeholder="Signature Type" required onchange={handleBookingButtonDisplay} dropdown-alignment="auto"
                        options={signatureTypesVals}>
                    </lightning-combobox>
                </div>
            </div>
        </template-->
            <div class="slds-grid slds-wrap slds-p-around_small slds-p-bottom_small">
                <div class="filter-col slds-col slds-size_6-of-12">
                    <lightning-input type="checkbox" required label="Customer Contact Details are Verified" class="bookingConfirmationConfirm" onchange={handleBookingButtonDisplay}></lightning-input>
                </div>
            </div>
            <div class="slds-grid slds-wrap slds-p-around_small slds-p-bottom_small">
                <template if:true={ICACheckRequired}>
                    <div class="filter-col slds-col slds-size_6-of-12">
                        <lightning-input type="file" variant="label-stacked" required label="ICA Verified" class="icaVerificationConfirm" onchange={handleBookingButtonDisplay}></lightning-input>
                        <div if:true={fileData}>{fileData.filename}</div> 
                        <!--<lightning-input type="checkbox" required label="ICA Verified" class="icaVerificationConfirm" onchange={handleBookingButtonDisplay}></lightning-input> -->
                    </div>
                </template>
            </div>
            
            
        </template>
        
        <div slot="footer">
          <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
          <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" disabled={disableSubmit} onclick={handleSubmit}></lightning-button>
        </div>
      </lightning-quick-action-panel>
</template>
