<template>
    <lightning-card title="Trade Licenses" icon-name="standard:account">
        <div class="slds-grid slds-p-around_small">
            <div class="slds-col_bump-left">
               <!-- <lightning-button-icon icon-name="utility:refresh" onclick={refreshData} title="Refresh"></lightning-button-icon>
                <lightning-button label="New Trade License" onclick={handleNewTrade} class="slds-m-left_x-small"></lightning-button>-->
            </div>
        </div>

        <template if:true={tradeAccounts}>
            <lightning-datatable
                key-field="Id"
                data={tradeAccounts}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
