<template>
    <div class="modal-container">
        <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="aldar-modal slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              
           <h3>{body}</h3>
  
          </div>
          <!-- Modal/Popup Box LWC footer starts here -->
          <footer class="slds-modal__footer" >
              <button if:false={showConfirmationButtons} class="aldar-btn" onclick={closeModal} title="Cancel" style="min-width: 180px;margin-right: 24px;">Ok</button>
              <!-- <button class="aldar-btn aldar-btn-black-bg" onclick={submitDetails} title="OK" style="min-width: 180px;">OK</button> -->
              <template if:true={showConfirmationButtons}>
              <button class="aldar-btn" onclick={Yes} title="Cancel" style="min-width: 180px;margin-right: 24px;">Yes</button>
              <button class="aldar-btn" onclick={No} title="Cancel" style="min-width: 180px;margin-right: 24px;">No</button>
            </template>
            </footer>

      </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
