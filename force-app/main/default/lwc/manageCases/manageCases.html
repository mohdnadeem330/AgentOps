        <div class="buttons-above-table-container btn__manage-cases">
            <button class="aldar-btn" title="Raise Case" onclick={raiseRequest}>
                <img src={raiseRequestIcon}>
                <p>Raise Case</p>
            </button>

            <button class="aldar-btn" title="Export as Excel" onclick={exportToCSV}>
                <img src={exportIcon}>
                <p>Export as Excel</p>

            </button>
        </div>
    </div>
    <div class="page-container padding_zero mt-15">
        <template if:true={visibleSpinner}>
            <lightning-spinner variant="brand" size="large"> </lightning-spinner>
        </template>

        <div class="responsive-table">
            <lightning-datatable columns={tableColumns} data={paginatedData} key-field="id" sorted-by={sortBy}
                sorted-direction={sortDirection} onsort={handleSortCaseData} class="slds-max-medium-table_stacked"
                onrowaction={handleRowAction}></lightning-datatable>
        </div>

        <div class="pagination_main_div">			
			<div class="page_div	page_btn_div">
				<a label="" onclick={handlePrevious}	title="Previous">&#10094;
				</a>
			</div>
			<div class="page_div">
				Page {currentPage} of {totalPages}
			</div>
			<div class="page_div	page_btn_div">
				<a label="" onclick={handleNext}	title="Next">&#10095;
				</a>
			</div>
		</div>


        <template if:true={isModalOpen}>
            <c-raise-request-modal onclose={closeModal} oncallgetdata={getData}></c-raise-request-modal>
        </template>
        <template if:true={isViewModalOpen}>
            <c-case-detail-screen record-id={ids} oncallgetdata={getData} onclose={closeModal}></c-case-detail-screen>
        </template>
        <template if:true={showCaseTableSize}>
            <c-no-data-found></c-no-data-found>
        </template>

    </div>
    <div class="spinner-container" if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>
</template>
