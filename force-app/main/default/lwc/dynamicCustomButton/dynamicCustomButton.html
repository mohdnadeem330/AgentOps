<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="small">
        </lightning-spinner>
    </template>
    <h2 id="downloadReceipts">Generate Receipt Acknowledgement document by clicking on below button</h2>
        <div class="slds-grid slds-wrap slds-p-around_medium">
            <div class="slds-col slds-size_1-of-2">
                <lightning-button variant ="Brand" label="Receipt Acknowledgement" onclick={handleReceiptAknowledgementClick} alternative-text="Acknowledgement" title="Receipt Acknowledgement" icon-name="utility:download" icon-position="left"></lightning-button>
              <template if:true={isViewReceiptVisible}>
                &nbsp; <lightning-button variant ="Brand" label="Preview Receipt Acknowledgement and send to customer" onclick={handleAckViewReceipt} alternative-text="ViewReceipt" title="View Receipt"  icon-position="left"></lightning-button>
            </template>
            </div>
        </div>

    <h2 id="downloadLabel">Generate Receipt Advice document by clicking on below button</h2>
    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-2">
                <lightning-button variant ="Brand" label="Receipt Advice" onclick={handleClick} alternative-text="Receipt Advice" title="Receipt Advice" icon-name="utility:download" icon-position="left"></lightning-button> 
                <template if:true={isViewReceiptVisible}>
                &nbsp; <lightning-button variant ="Brand" label="Preview Receipt Advice and send to customer" onclick={handleAdviceViewReceipt} alternative-text="ViewReceipt" title="View Receipt"  icon-position="left"></lightning-button>
            </template>
            </div>
          
            </div>
    </div>

    <h2 id="downloadLabelNOC">Generate NOC document by clicking on below button</h2>
        <div class="slds-grid slds-wrap slds-p-around_medium">
            <div class="slds-col slds-size_1-of-2">
                <lightning-button variant ="Brand" label="NOC" onclick={handleNocClick} alternative-text="NOC" title="Receipt NOC" icon-name="utility:download" icon-position="left"></lightning-button>
            </div>
        </div>

<template if:true={showReceipt}>
    <template if:true={fullUrl}>
    <lightning-card variant="Narrow" title={cardTitle}>
        
        <lightning-button slot="actions" name="Send Receipt"
            label={sendReceiptButton}
            onclick={sendReceipt}></lightning-button> &nbsp;
           
        <iframe scrolling="auto" style="width:100%" height="1000"
            src={fullUrl}></iframe>
        <br />
        
        <p slot="footer"></p>
    </lightning-card>
</template>
    <template if:true={showConfirmationPopUp}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{popupHeader}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    {popupMessage}
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={sendEmailWithReceipt} title="Send">Send</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div> 
    </template>

</template>

</template>
