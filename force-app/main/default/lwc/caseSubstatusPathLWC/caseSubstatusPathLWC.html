<template>
	<div class="slds-card__body slds-card__body_inner">
		<div class="slds-path">
			<div class="slds-grid slds-path__track">
				<div class="slds-grid slds-path__scroller-container" >
					<div class="slds-path__scroller" role="application">
						<div class="slds-path__scroller_inner">
							<ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
								<!-- <template if:true={picklistsubstatValues}> -->
									<template for:each={picklistsubstatValues} for:item="item">										
										<li data-value={item.pItem.value} onclick={handleSelect} key={item} class={item.classList} role="presentation">
											<a data-value={item.pItem.value} onclick={handleSelect} aria-selected="true" class="slds-path__link" href="javascript:void(0);" id={item.pItem.value} role="option"
												tabindex="0">
												<span class="slds-path__stage">
													<lightning-icon icon-name="utility:check" alternative-text="Warning!" variant="inverse" size="x-small"></lightning-icon>
													<span class="slds-assistive-text">Current Stage:</span>
												</span>
												<span class="slds-path__title">{item.pItem.label}</span>
											</a>
										</li>
										
									</template>
								<!-- </template> -->
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <template if:true={picklistsubstatValues}>
	<template for:each={picklistsubstatValues} for:item="item">	
		{item.pItem.label}
	</template>
</template> -->
<template if:true={isModalOpen}>
	<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
		<div class="slds-modal__container">
			<header class="slds-modal__header">
				<h2 class="slds-text-heading_medium">Please add Sub Status Comments</h2>
			</header>
			<div class="slds-modal__content slds-p-around_medium">
				<lightning-textarea label="Add Comments" value={commentText} onchange={handleCommentChange}></lightning-textarea>
			</div>
			<footer class="slds-modal__footer">
				<lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
				<lightning-button variant="brand" label="Proceed" onclick={saveComment}></lightning-button>
			</footer>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>
</template>
<lightning-spinner if:true={isLoading} alternative-text="Loading..." size="medium"></lightning-spinner>	
</template>
