<template>
    <div class="background-container">
        <div class="sidebar">
            <img src={logoUrl} alt="Logo" style="width:20%"/>
            <div>
                <h2 class="title">Offer Response</h2>
                <p class="description">
                    Please review the offer and provide your response below.
                </p>
            </div>
        </div>

        <div class="content">
            <div class="slds-box slds-theme_default">
                <lightning-radio-group
                    name="responseRadioGroup"
                    label="Do you accept or reject this offer?"
                    options={responseOptions}
                    value={responseValue}
                    onchange={handleResponseChange}
                    required
                ></lightning-radio-group>

                <template if:true={showReason}>
                    <lightning-textarea
                        name="rejectionReason"
                        label="Reason for Rejection"
                        value={rejectionReason}
                        onchange={handleReasonChange}
                        required
                        class="slds-m-top_medium"
                    ></lightning-textarea>
                </template>

                <!-- <div class="slds-m-top_large slds-text-align_right">
                    <lightning-button
                        variant="brand"
                        label="Submit Response"
                        title="Submit Response"
                        onclick={handleSubmit}
                        disabled={isSubmitDisabled}
                    ></lightning-button>
                </div> -->
            </div>
        </div>
    </div>
    <img src={bgUrl} alt="bg" style="display:none;" />
</template>
