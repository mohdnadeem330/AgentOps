<template>
    <lightning-quick-action-panel header="Generate Draft TLA" icon-name="standard:case" class="outer-div">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium" variant="brand" class="customSpinner">
            </lightning-spinner>
        </template>
        <template if:true={showErrorMsg}>
            <div class="slds-modal__content slds-p-around_medium">
                <p style="color: red;font-size: 15px;">The following information is required to proceed further.
                </p>
                <ol>
                    <template for:each={missingFields} for:item="field">
                        <li style="color: red;font-size: 15px;" key={field}>{field}</li>
                    </template>
                </ol>
            </div>
            <div class="slds-m-around_small slds-text-align_center">
                <!--  slds-modal__footer -->
                <!-- <lightning-button label="Close" onclick={closeModal}></lightning-button> -->
            </div>
		</template>
		<template if:true={showTLAPopup}>
			<div style="font-size: 16px;">Do you want to generate Draft TLA?</div>
			<div class="slds-m-around_small slds-text-align_center">
				<lightning-button label="No" variant="neutral" onclick={closeModal}></lightning-button>
				<lightning-button label="Yes" variant="brand" onclick={handleSave} class="save-button slds-m-left_x-small">
				</lightning-button>
			</div>
		</template>
		<template if:true={isshowflow}>
			<lightning-flow flow-api-name='Case_DM_TLA_generateDraftTLA' flow-input-variables={flowInputVariables}
				onstatuschange={handleFlowStatusChange}>
			</lightning-flow>
		</template>
    </lightning-quick-action-panel>
</template>
