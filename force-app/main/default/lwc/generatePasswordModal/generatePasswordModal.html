<template>
    <div class="modal-container">
        <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="aldar-modal slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      onclick={isGeneratePasswordModalOpen}
                      variant="inverse"
                      size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Generate Password</h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" >
              
           <div class="main-container" >

               <div class="row" > 

                <!-- <div class="left-side"></div>
                <div class="right-side"></div> -->

                <lightning-input class="aldar-input password with-label"  label="Password"  type="password"  onblur={handleBlurPassword} onchange={handlePassword} placeholder="Password*" ></lightning-input>
               
               </div>
  
  
               <div class="row" > 
                 
                <!--<lightning-helptext class="aldar-input generatePassword"  onblur={handleBlurPassword} type="password" name="generatePassword"  value={generatePassword}  onchange={handleGeneratePassword} placeholder="Confirm Password*"  content="You'll receive weekly updates"></lightning-helptext>-->
               <lightning-input class="aldar-input generatePassword with-label" label="Confirm password"   onblur={handleBlurPassword}     type="password" name="generatePassword"  value={generatePassword}  onchange={handleGeneratePassword}  placeholder="Confirm Password*" ></lightning-input>
               </div>

               <template if:true={showHelpText}>
                <p>Password must contain the following</p><br>
                <li>Password must contain atleast  8 characters</li>
                <li>a lowercase character</li>
                <li>a uppercase character</li>
                <li>a number</li>
             </template> 
        

           </div>
  
          </div>
          <!-- Modal/Popup Box LWC footer starts here -->
          <footer class="slds-modal__footer" >
              <button class="aldar-btn" onclick={isGeneratePasswordModalOpen} title="Cancel" style="min-width: 180px;margin-right: 24px;">Cancel</button>
              <button class="aldar-btn aldar-btn-black-bg" onclick={submitDetails} title="OK" style="min-width: 180px;">Submit</button>
          </footer>
      </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
  <div class="spinner-container" if:true={showSpinner}>
      <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
  </div>
</template>
