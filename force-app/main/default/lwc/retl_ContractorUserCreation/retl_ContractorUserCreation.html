<template>
	<lightning-quick-action-panel header="Create Portal User" icon-name="standard:case" class="outer-div">

		<template if:true={showSpinner}>
			<lightning-spinner alternative-text="Loading" size="medium" variant="brand">
			</lightning-spinner>
		</template>



		<template if:true={creatingUser}>
			<div class="slds-m-bottom_medium" style="font-size: 16px;">
				Do you want to enable
				<strong> {verticalText} </strong>
				portal user for this contact?
			</div>
			<!-- <p>Verticals detected: {verticalText}</p> -->

			<div class="slds-m-around_small slds-text-align_center">
				<lightning-button label="Cancel" variant="neutral" onclick={closeScreen}></lightning-button>
				<!-- <lightning-button label="Yes" variant="brand" onclick={handleSave}
					class="save-button slds-m-left_x-small">
				</lightning-button> -->
				<lightning-button variant="brand" label="Create User" onclick={handleSave} class="save-button slds-m-left_x-small"></lightning-button>
			</div>

		</template>

		<template if:true={updatingUser}>
			<div class="slds-m-bottom_medium" style="font-size: 16px;">
				This contact is a member of <strong>{oldVerticalText} </strong> portal. Do you want to enable
				<strong> {newVerticalText} </strong>
				portal also for this contact?
			</div>

			<div class="slds-m-around_small slds-text-align_center">
				<lightning-button label="Cancel" variant="neutral" onclick={closeScreen}></lightning-button>
				<!-- <lightning-button label="Yes" variant="brand" onclick={handleSave}
					class="save-button slds-m-left_x-small">
				</lightning-button> -->
				<lightning-button variant="brand" label="Update User" onclick={handleSave} class="save-button slds-m-left_x-small"></lightning-button>
			</div>
			<!-- <lightning-button variant="brand" label="Update User" onclick={handleUpdate}></lightning-button> -->
		</template>

		<template if:true={noChange}>
			<p>No update required. This contact is already added to {verticalText}</p>
			<div class="slds-m-around_small slds-text-align_center">


				<lightning-button variant="brand" label="OK" onclick={closeScreen} class="save-button slds-m-left_x-small"></lightning-button>
			</div>
			<!-- <lightning-button label="OK" onclick={closeScreen}></lightning-button> -->
		</template>


	</lightning-quick-action-panel>
</template>
