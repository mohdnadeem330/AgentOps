<template>
    <div class="modal-container">
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="raise-request-modal aldar-modal slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" style="text-align: left;">
                        View Case</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">


                    <div class="main-container" style="display: flex;flex-direction: column;">
                        <template for:each={displayCaseData} for:item="cas">
                            <div key={cas.Id}>
                                <div class="aldar-custom-input-container" style="margin-bottom: 1rem;">
                                    <label for='name' class="aldar-custom-label">Category</label>
                                    <input type='text' name='name' class="aldar-custom-input with-label" readonly
                                        value={cas.Category__c}></input>
                                    <!--<span style="font-size:14px;">{cas.Category__c}</span><br><br>-->

                                </div>

                                <div class="aldar-custom-input-container" style="margin-bottom: 1rem;">
                                    <label for='name' class="aldar-custom-label">Subject</label>
                                    <input type='text' name='name' class="aldar-custom-input" readonly
                                        value={cas.Subject}></input>
                                </div>


                                <div class="aldar-custom-input-container" style="margin-bottom: 1rem;">

                                    <label for='name' class="aldar-custom-label">Description</label>
                                    <textarea class="aldar-custom-textarea casecomments" rows="4" cols="50" 
                                        readonly>{cas.Description}</textarea>

                                </div>
                            </div>
                        </template>

                        <div class="upload-with-save-button" style="display: flex;flex-direction: column;">
                            <div class="upload-main-container" style="margin-bottom: 1rem;">
                                <div style="display: flex;flex-direction: row;">
                                    <p
                                        style="display: flex;align-items: center;text-align: center;justify-content: center;margin-top: 1rem;margin-right: 1rem;">
                                        Attach File
                                        <!--<span style="border: 1px black solid;border-radius: 50%;width: 20px;margin-left: 0.5rem;">i</span>-->
                                        <lightning-helptext content="Please upload files here"></lightning-helptext>
                                    </p>
                                    <lightning-input class="aldar-upload-field" type="file" accept={acceptedFormats}
                                        multiple="true" onchange={onFileUpload}> </lightning-input>
                                </div>

                                <div class="uploaded-file-names-container" if:true={fileNamesList}>
                                    <template for:each={fileNamesList} for:item="file" for:index="index">
                                        <div key={file.filename} class="uploaded-file-item">
                                            <img src={uploadeFileIcon} class="uploaded-file-icon">
                                            <p class="uploaded-file-name-txt">{file}</p>
                                            <a class="remove-file-wrapper" onclick={removeFile} data-id={index}
                                                data-listname="uploadefiles"><img src={deleteFileIcon}></a>
                                        </div>

                                    </template>
                                </div>
                            </div>
                            <template for:each={filesList} for:item="file">
                                <div key={file.value} class="slds-box">
                                    <div class="slds-grid slds-wrap">
                                        <div
                                            class="slds-col slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-size_8-of-12">
                                            <p><a href={file.url} download>{file.label}</a></p>
                                        </div>
                                        <p><a onclick={previewHandler} data-id={file.value} data-type={file.type}
                                                data-latestid={file.latestId}>Preview</a></p>
                                    </div>
                                </div>
                            </template>
                            <div class="btn-container">
                                <button class="aldar-btn aldar-btn-black-bg" disabled={showUplod}
                                    onclick={UplodFile}>Upload</button>
                            </div>
                        </div>
                        <div class="text-area-with-save">
                            <template for:each={displayCaseData} for:item="cas">
                                <div key={cas.Id}>
                                    <div class="aldar-custom-input-container">
                                        <label for='name' class="aldar-custom-label">Comments</label>
                                        <textarea class="aldar-custom-textarea casecomments" rows="4" cols="50"
                                            onchange={handleComments}></textarea>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="btn-container">
                            <button class="aldar-btn aldar-btn-black-bg" onclick={saveComments}
                                disabled={disabledSubmit}>Save Comments</button>
                        </div>
                    </div>

                                    {caseHist.submittedDate} <br>

                                </p>
                            </template>
