<template>
    <div class="modal-container">
        <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="aldar-modal slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header modal-header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalTitle}</h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <div class="slds-modal__content slds-p-around_medium modal-body" id="modal-content-id-1" style="height: 380px;">
              
           <div class="main-container" >
            
            <div class="w3-content" style="max-width:1200px">
                <template for:each={sliderImaegsArray} for:item="currentItem" for:index="index">
                    <img class="mySlides sliderImage" src={currentItem.imageSrc} data-bgimg={currentItem.imageSrc} data-index={currentItem.index} key={currentItem.id} onclick={plusSlides}> 
                </template>
              
                <div class="w3-row-padding w3-section prev-next-container">
                    <div class="prev-container">
                        <a class="prev" onclick={minusSlides}>❮</a>
                    </div>
                    <template for:each={sliderImaegsArray} for:item="currentItem" for:index="index">
                  <div class="w3-col s4" key={currentItem.id}>
                    <img class="demo w3-opacity" src={currentItem.imageSrc}  data-index={currentItem.index} style="width:100%" onclick={goToClickedImage}>
                  </div>
                </template>

                <div class="next-container">
                    <a class="next" onclick={plusSlides}>❯</a>
                </div>


                </div>
              </div>
            

           </div>
  
          </div>
          <!-- Modal/Popup Box LWC footer starts here -->
          <!-- <footer class="slds-modal__footer" >
              <button class="aldar-btn" onclick={closeModal} title="Cancel" style="min-width: 180px;margin-right: 24px;">Cancel</button>
              <button class="aldar-btn aldar-btn-black-bg" onclick={submitDetails} title="OK" style="min-width: 180px;">Submit</button>
          </footer> -->
      </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
