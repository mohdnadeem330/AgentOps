<template>
	<lightning-card>
		<div class="slds-card__body slds-card__body_inner" style="margin-left:-10px">
			<div class="slds-path">
				<div class="slds-grid slds-path__track">
					<div class="slds-grid slds-path__scroller-container">
						<div class="slds-path__scroller" role="application">
							<div class="slds-path__scroller_inner">
								<ul class="slds-path__nav slds-scrollable_x" role="listbox"
									aria-orientation="horizontal">
									<template if:true={picklistValues}>
										<template for:each={picklistValues} for:item="item">

											<li data-value={item.pItem.value} onclick={handleSelect} key={item}
												class={item.classList} role="presentation">
												<a data-value={item.pItem.value} onclick={handleSelect}
													aria-selected="true" class="slds-path__link"
													href="javascript:void(0);" id={item.pItem.value} role="option"
													tabindex="0">
													<span class="slds-path__stage">
													<lightning-icon icon-name="utility:check" alternative-text="Warning!" variant="inverse" size="x-small"></lightning-icon>
													<span class="slds-assistive-text">Current Stage:</span>
													</span>
													<span class="slds-path__title">{item.pItem.label}</span>
												</a>
											</li>

										</template>
									</template>
								</ul>
							</div>
							<br/>
							<div style="font-weight: bold;">Case {fieldType}: {selectedValue} </div>

						</div>
					</div>
					<template if:true={isModalOpen}>
						<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
							<div class="slds-modal__container" style="width : 120px">
								<header class="slds-modal__header">
									<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
									<lightning-icon icon-name="utility:close" alternative-text="Close"></lightning-icon>
									<span class="slds-assistive-text">Close</span>
								</button>
									<h2 class="slds-text-heading_medium">Select Resolved Status</h2>
								</header>
								<div class="slds-modal__content slds-p-around_medium">
									<!-- Combobox (Dropdown) -->
									<lightning-combobox name="Resolved" label="Resolved Status" value={ResolvedValue}
										options={picklistResolvedValues} onchange={handleChange}>
									</lightning-combobox>
								</div>
								<footer class="slds-modal__footer">
									<lightning-button variant="neutral" onclick={closeModal} label="Cancel">
									</lightning-button>
									<lightning-button variant="brand" onclick={handleSave} label="Save"
										style="margin : 10px"></lightning-button>
								</footer>
							</div>
						</section>
						<div class="slds-backdrop slds-backdrop_open"></div>
					</template>

				</div>
			</div>
		</div>
		<template if:true={showSpinner}>
			<lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
		</template>
	</lightning-card>
</template>
