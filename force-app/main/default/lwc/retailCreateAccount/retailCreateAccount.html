<template>
  <div class="slds-is-relative">
    <lightning-card title="Create Brand / Group ">
      
      <div class="slds-m-around_medium">
        
        <hr class="slds-m-vertical_medium" />

        <template if:true={showRegistrationToggle}>
          <lightning-input
            type="toggle"
            label="Cannot find brand/group? Register a new one."
            checked={showCreationOptions}
            onchange={handleRegisterToggle}
            message-toggle-active="Yes" 
            message-toggle-inactive="No"> 
          </lightning-input>

          <template if:true={showCreationOptions}>
            <div class="slds-m-top_large slds-p-around_medium slds-box slds-theme_default">
              <lightning-radio-group
                name="creationType"
                label="What type of Account do you want to create?"
                options={options}
                value={selectedType}
                onchange={handleSelectionChange}
                required>
              </lightning-radio-group>

              <template if:true={showNameInput}>
                <div class="slds-m-top_medium">
                  <lightning-input
                    label="New Brand/Group Name"
                    value={accountName}
                    onchange={handleNameChange}
                    required>
                  </lightning-input>
                </div>
                
                <!-- <div class="slds-m-top_medium">
                  <lightning-input
                    label="UAE VAT Register Number"
                    value={uaeVATRegisterNumber}
                    onchange={handleVATChange}
                    >
                  </lightning-input>
                </div>

                  <div class="slds-m-top_medium">
                      <lightning-input
                          label="Tax Authority"
                          value={taxAuthority}
                          onchange={handleTaxAuthorityChange}
                          >
                      </lightning-input>
                  </div> -->
                                              </template>
            </div>
          </template>
        </template>

        <template if:true={showSaveButton}>
                    <div class="slds-m-top_large">
                        <lightning-button
                            label="Save"
                            variant="brand"
                            onclick={handleSave}
                            disabled={isLoading}>
                        </lightning-button>
                    </div>
                </template>

      </div>
    </lightning-card>

    <template if:true={isLoading}>
      <div class="slds-spinner_container slds-is-absolute">
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
      </div>
    </template>
  </div>
</template>
