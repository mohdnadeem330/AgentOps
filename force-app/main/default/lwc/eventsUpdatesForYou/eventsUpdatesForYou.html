	<c-details-for-updates-for-you if:true={showDetailsPage} array={slideData} parent-screen-name="Events"
		start-from={startFrom} onclose={handleCloseEvent}> </c-details-for-updates-for-you>

							options={eventTypes} data-field="type" placeholder="Event Type"
							name="eventType"></lightning-combobox>
						<lightning-combobox class="aldar-combo-box with-status-icon filters-item eventFilters"
							options={eventStatuses} data-field="status" placeholder="Event Status"
							name="eventStatus">
						</lightning-combobox>
						<lightning-input type="date"
							class="aldar-input thinner with-calendar-icon filters-item aldar-shorter-height-item aldar-shorter-height-item2 eventFilters"
							data-field="startDateNonFormatted" placeholder="Start Date"></lightning-input>
						<lightning-input type="date"
							class="aldar-input thinner with-calendar-icon filters-item aldar-shorter-height-item aldar-shorter-height-item2 eventFilters"
							data-field="endDateNonFormatted" placeholder="End Date">
						</lightning-input>
						<span><img class="filter-icon" data-id="filter-icon" onclick={handleFilterChange}
							src={filterIcon}></span>
					<span><img class="filter-icon" data-id="reset-icon" onclick={clearFilter}
							src={ResetIcon}></span>

			</div>

			<div class="left-side-body">
				<div class="gallery-container">
					<template for:each={tableData} for:item="currentItem" for:index="index">
						<div class="aldar-card aldar-card-full-width	 properties_div" key={currentItem.id}
							style="flex:unset;flex-basis: 100%;margin-right: 0px;">
							<div class="image-side" data-bgimg={currentItem.bgImage}></div>
							<div class="info-side" onclick={openDetailsPage} data-index={currentItem.index}>
								<div class="info-main-title">{currentItem.title} <span
										data-id={currentItem.status}>{currentItem.status}</span></div>
								<div class="info-body">{currentItem.body}</div>
								<div class="info-footer">
									<div class="footer-item" style="flex-direction: row;"><span
											class="footer-item-label"> <img src={calendarIcon}> </span> <span
											style="padding-left: 10px;"
											class="footer-item-value">{currentItem.date}</span></div>
								</div>
							</div>
						</div>
					</template>
				</div>
				<template if:true={tableDataLength}>
					<c-no-data-found></c-no-data-found>
				</template>
			</div>
		</div>

		<div class="right-side"	style="padding-top:2rem!important;">

			<div class="right-side-body">


				<div class="calendar"> </div>
				<div class="events-details-container">
					<template for:each={calendarData} for:item="currentItem" for:index="index">
						<div class="events-details" key={currentItem.id}>
							<div class="event-header" style="display: flex;justify-content: space-between;">
								<span class="event-name"><span class="event-color"
										data-id={currentItem.eventTypeId}></span> <span class="event-lable"
										data-id={currentItem.eventTypeId}>{currentItem.eventType}</span></span>
								<span class="event-date" style="color: #8E8E8E;">{currentItem.start}</span>
							</div>
							<div class="event-details-body">{currentItem.eventDescription}</div>
						</div>
					</template>
				</div>
				<div class="events-colors-guidance">
					<template for:each={calendarData} for:item="currentItem" for:index="index">
						<div class="guidance-item" key={currentItem.id}><span class="event-color"
								style="width:0.5rem;height:0.5rem;border-radius: 50%;margin-right: 0.5rem;"
								data-id={currentItem.eventTypeId}></span> <span class="event-lable"
								data-id={currentItem.eventTypeId}> {currentItem.eventType}</span></div>
					</template>

				</div>
