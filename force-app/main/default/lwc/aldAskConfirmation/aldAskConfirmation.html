<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
     class={inputObj.dynamicClass}>
        <div class="slds-modal__container">
            
            <div class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{inputObj.modalHeader}</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p class="slds-m-left_small">{inputObj.modalContent}</p>
                <slot></slot>
            </div>
            <div class="slds-modal__footer slds-modal__footer_directional">
                
                <button class={cancelClass} onclick={handleCloseModal} title="Cancel">{inputObj.cancelBtnLabel}</button>
                <button class={okClass} onclick={handleAccept} title="OK">{inputObj.acceptBtnLabel}</button>  
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open xx_dark_backdrop_open" role="presentation"></div>

</template>
