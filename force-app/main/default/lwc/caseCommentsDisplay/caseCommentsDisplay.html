<template>
    <template if:true={displayedComments.length}>
        <div class="custom-comment-container">
            <div style="text-align: center;">
                <h4 class="custom-card-title">Communications</h4>
            </div>

            <template if:true={displayedComments}>
                <div class="table-responsive">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped gridtable">
                        <thead>
                            <tr>
                                <th>Body</th>
                                <th>Created By</th>
                                <th>Created Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={displayedComments} for:item="comment">
                                <tr key={comment.Id}>
                                    <td>
                                        <lightning-formatted-rich-text value={comment.CommentBody}></lightning-formatted-rich-text>
                                    </td>
                                    <td>{comment.CreatedBy.Name}</td>
                                    <td>
                                        <lightning-formatted-date-time
                                            value={comment.CreatedDate}
                                            year="numeric" month="short" day="2-digit"
                                            hour="2-digit" minute="2-digit">
                                        </lightning-formatted-date-time>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>

            <template if:true={hasMore}>
                <div class="slds-align_absolute-center slds-m-top_medium">
                    <lightning-button label="More" onclick={handleMoreClick}></lightning-button>
                </div>
            </template>

            <!-- Modal Popup for All Comments -->
            <template if:true={showModal}>
                <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container" style="max-width: 60rem;">
                        <header class="slds-modal__header">
                            <h2 class="slds-modal__title slds-hyphenate text-center">All Communications</h2>
                            <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium table-responsive">
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped gridtable">
                                <thead>
                                    <tr>
                                        <th>Body</th>
                                        <th>Created By</th>
                                        <th>Created Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={comments} for:item="comment">
                                        <tr key={comment.Id}>
                                            <td>
                                                <lightning-formatted-rich-text value={comment.CommentBody}></lightning-formatted-rich-text>
                                            </td>
                                            <td>{comment.CreatedBy.Name}</td>
                                            <td>
                                                <lightning-formatted-date-time
                                                    value={comment.CreatedDate}
                                                    year="numeric" month="short" day="2-digit"
                                                    hour="2-digit" minute="2-digit">
                                                </lightning-formatted-date-time>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </template>
</template>
