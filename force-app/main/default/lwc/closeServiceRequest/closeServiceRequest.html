<template>
    <lightning-card title="Close Service Request" icon-name="utility:lock">
        <div class="slds-p-around_medium">
            <lightning-button 
                label="Close Service Request"
                variant="brand"
                onclick={handleCloseClick}
                disabled={isLoading}>
            </lightning-button>

            <template if:true={isLoading}>
                <div class="slds-m-top_medium">
                    <lightning-spinner alternative-text="Processing..." size="medium"></lightning-spinner>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
