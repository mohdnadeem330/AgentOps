<template>
	<lightning-quick-action-panel header="Close Request" icon-name="standard:case" class="outer-div">

		<template if:true={showSpinner}>
			<lightning-spinner alternative-text="Loading" size="medium" variant="brand" class="customSpinner">
			</lightning-spinner>
		</template>
        <div style="font-size: 16px;">Are you sure you want to close this request?</div>
        <div slot="footer" class="slds-text-align_center">
            <lightning-button label="Yes" variant="brand" onclick={handleSave} class="save-button"></lightning-button>
            <lightning-button label="No" variant="neutral" class="slds-m-left_x-small" onclick={closeScreen} ></lightning-button>
        </div>

	</lightning-quick-action-panel>

</template>
