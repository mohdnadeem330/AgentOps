<template>
    <div class="page-container  padding_zero mt-15">
        <div class="above-of-the-table">
            <lightning-input data-id="accountField" class="aldar-input input-with-search-icon filters-item"
                onkeyup={handleSearch} type="text" placeholder="Search for Reports"></lightning-input>
            <button class="aldar-btn" title="Export as Excel" style="min-width: 148px;" onclick={exportToCSV}>
                <img src={exportIcon}>
                <p>Export as Excel</p>
            </button>
        </div>
        <div class="responsive-table">
            <lightning-datatable columns={tableColumns} data={currentPageData} key-field="name" class="slds-max-medium-table_stacked"
                default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortBy}
                onsort={handleSortdata}></lightning-datatable>
        </div>

        <div class="pagination_main_div">			
			<div class="page_div	page_btn_div">
				<a label="" onclick={handlePrevious}	title="Previous">&#10094;
				</a>
			</div>
			<div class="page_div">
				Page {currentPage} of {totalPages}
			</div>
			<div class="page_div	page_btn_div">
				<a label="" onclick={handleNext}	title="Next">&#10095;
				</a>
			</div>
		</div>
    </div>
    
</template>
