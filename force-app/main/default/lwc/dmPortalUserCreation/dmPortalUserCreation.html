<template>
    <lightning-quick-action-panel header="Create Portal User" icon-name="standard:case" class="outer-div">
		<template if:true={showSpinner}>
			<lightning-spinner alternative-text="Loading" size="medium" variant="brand" class="customSpinner">
			</lightning-spinner>
		</template>
		<div style="font-size: 16px;">Do you want to enable portal user for this contact?</div>
		<div class="slds-m-around_small slds-text-align_center">
			<lightning-button label="No" variant="neutral" onclick={closeScreen}></lightning-button>
			<lightning-button label="Yes" variant="brand" onclick={handleSave} class="save-button slds-m-left_x-small">
			</lightning-button>
		</div>
	</lightning-quick-action-panel>
</template>
